<!DOCTYPE html>
<html>
  <head>
    <title>MoFood</title>
    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style type="text/css">
        .container-fluid {
            margin-top: 10px;
        }
        .nav {
            margin-top: 50px;
        }
        li a{
            margin: 10px;
            font-size: 16px;
        }

    </style>
  </head>
  <body>
    <div class="container-fluid">
    <h2 class="row-fluid span12 offset3">{{ date.strftime('%A: %B %d, %Y') }} </h2>
    <div class="row-fluid">
        <ul id="navlist" class="nav nav-list affix span2">
            <li><a href="#1">Breakfast</a></li>
            <li><a href="#2">Lunch</a></li>
            <li><a href="#3">Dinner</a></li>
        </ul>
        <div id="content" class="span6 offset2">
        {% if not meals  %}
            Sorry, I can't find meals for this date
        {% endif %}
        {% for meal in meals %}
            <section id="{{loop.index}}">
                <h2>{{ meal.headline|safe }}</h2>
                {{ meal.text|safe }}
            </section>
            </br>
        {% endfor %}
        </div>
    </div>
    </div>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(function(){
            // $('#navlist').affix();
            // $('#navlist').scrollspy();
        });
    </script>
  </body>
</html>
